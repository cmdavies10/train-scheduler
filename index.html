<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: lightpink; color: black">
      <h1 class="text-center">TRAIN SCHEDULER</h1>
      <h5 class="text-center">Here Comes the Pain Train</h5>
    </div>

    <div class="row">
      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header">CURRENT TRAIN SCHEDULE</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead class="table-header">
                <tr>
                  <th id="first-col" scope="col">Train Name</th>
                  <th id="second-col" scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <!-- <th scope="col">Remove Button</th> -->
                </tr>
              </thead>
              <tbody id="trains-display"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">ADD TRAINS TO SCHEDULE</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" placeholder="Enter Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Desintation</label>
                <input class="form-control" id="destination-input" placeholder="Enter Train Destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" placeholder="Enter Time of First Train" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (mins)</label>
                <input class="form-control" id="frequency-input" placeholder="Enter Train Frequency" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/script.js"></script>
  <script src="assets/javascript/moment.js"></script>

</body>

</html>
